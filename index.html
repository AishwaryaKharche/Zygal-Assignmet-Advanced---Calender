<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zygal Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="main-div">
            <div>
                <div class="dropdown-div">
                    <select name="months" id="months" class="months" onchange="monthsDays()">
                        <option disabled selected value="0">Select Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">Augest</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select name="years" id="years" class="years" onchange="monthsDays()">
                        <option disabled selected>Select Year</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div class="month">
  <ul>
    <li class="prev">&#10094;</li>
    <li class="next">&#10095;</li>
    <li>August<br><span style="font-size:18px">2021</span></li>
  </ul>
</div>

<ul class="weekdays">
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
  <li>Su</li>
</ul>

<ul class="days">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li><span class="active">10</span></li>
  <li>11</li>
  ...etc
</ul>
                <div>
                    <ul class="weekdays">
                        <li>MON</li>
                        <li>TUE</li>
                        <li>WED</li>
                        <li>THR</li>
                        <li>FRI</li>
                        <li>SAT</li>
                        <li>SUN</li>
                    </ul>
    
                    <ul class="days" id="days-of-month">
                        <h5 align="center"><i>Please select "Month" or "Year" to display days</i></h5>
                    </ul>
    
                </div>
                <br><br>
                <div>
                    <form>
                        <input type="number" class="input" id="enteredDay" placeholder="Enter any day" onchange="monthsDays()"
                            min="1" max="31"></input>
                        <button type="button" class="button" onclick="monthsDays()">Enter</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>

</body>
</html>
